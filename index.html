<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book Library</title>
</head>
<body>

<main>
    <div class="mainWrapper">
        
        <div class="askButtonWrapper">
            <button class="AddBookButton" onclick="openForm()">New Book</button>
        </div>
        <div class="headingWrapper">
            <div class="topDiv">
                <div class="title">Title</div>
                <div class="author">Author</div>
                <div class="pages">Pages</div>
                <div class="status">Status</div>
            </div>
        </div>
    </div>




    <div class="loginContainer">
        <div class="popUpContainer">
            <form class="popUpForm" id="popUp">

                <label>Book Title</label><br>
                <input id="title" name="title" type="text" placeholder="Enter Book Name" required><br>

                <label>Author</label><br>
                <input id="author" name="author" type="text" placeholder="Enter Author Name" required><br>

                <label>Pages</label><br>
                <input id="pages" name="pages" type="number" placeholder="Enter Book Pages" required><br>

                <label id="warning" class="warning"></label><br>

                <button id="addBook" type="button" class="addBook" onclick="makeBookArray()">Add Book</button><br>
                <button id="close" class="close" onclick="closeForm()">Close</button><br>
            </form>
        </div>
    </div>


</main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
